<div class="d-flex flex-column align-items-center  content">
  @if(!cart.length) {
    <div class="d-flex container justify-content-center text-center empty-cart">
      <h2>Empty Cart!</h2><i class="fa-regular fa-face-frown fa-lg mt-3 p-1"></i>
    </div>
    <button class="btn btn-primary m-4" style="font-size: 20px;" routerLink="/products">Continue Shopping</button>
  }@else {
    <div class="d-flex flex-column align-items-center justify-content-center content full-cart">
      <div class="d-flex">
    <h2 class="mb-3 text-center">Cart</h2><i class="cart fa-solid fa-cart-shopping fa-lg mt-4  m-1"></i>
    </div>
    <div class="list-group w-50">
      @for (product of cart; track $index) {
      <div class="list-group-item list-group-item-action" aria-current="true">
        <div class="w-100 justify-content-between row">
          <img [src]="product?.product.image" class="mb-1 col-2">
          <div class="col-10 row ">
            <h4 class="mb-1 col-11">{{product?.product.title}}</h4>
            <button class="btn-close col-1" (click)="removeItem(product)"></button>
            <div class="d-flex justify-content-center align-items-center mt-3">
              <div class="col-2">
                <button class="btn btn-outline-secondary btn-sm rounded-circle" (click)="decreaseQuantity(product)">
                  <i class="fa-solid fa-minus"></i>
                </button>
              </div>
              <div class="col-3">
                <span style="font-size: 18px;">Quantity: {{ product?.quantity }}</span>
              </div>

              <div class="col-3">
                <button class="btn btn-outline-primary btn-sm rounded-circle" (click)="increaseQuantity(product)">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
              </div>
          </div>
        </div>
        
      </div>

      }
    </div>
    </div>
    <div class="d-flex">
    <button class="btn btn-outline-secondary m-4" style="font-size: 20px;" routerLink="/products">Continue Shopping</button>
    <button class="btn btn-outline-primary m-4" style="font-size: 20px;" routerLink="/checkout">Check Out</button>
    </div>

  }
</div>
