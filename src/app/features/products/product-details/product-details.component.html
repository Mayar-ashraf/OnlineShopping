<div class="mt-5 container d-flex align-items-center justify-content-center p-5">
    <div class="d-flex p-5">
        <img class="mt-5 p-3 border border-light-subtle rounded" [src]="productData?.image" >
    </div>
    <div class="mt-5">
        <div class="card shadow" style="width: 30rem;">
            <div class="card-body">
                <h3 class="card-title">{{productData?.title}}</h3> <hr>
                @if(productData?.rating.count > 0){
                    <h5 class="text-success">In Stock</h5>
                }@else {
                    <h5 class="text-danger">Out Of Stock</h5>
                }
                <p class="desc">{{productData?.description}}</p>
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-primary" (click)="addToCart()">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
